<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
const user = {
  id: 1,
  name: "John",
  age: 25,
};
function getUser() {
  // Retrieve the JSON string from localStorage using the 'user' key
  const userJSON = localStorage.getItem('user');

  // Parse the JSON string back into an object
  const user = JSON.parse(userJSON);

  // Print the user object in the console
  console.log(user);
}

// Call the function
getUser();

</script>
</body>
</html>
